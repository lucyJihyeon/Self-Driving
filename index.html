<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
    </div>
    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
      
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");
      const p1 = new Point(200, 200);
      const p2 = new Point(300, 200);
      const p3 = new Point(200, 300);
      const p4 = new Point(400, 400);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p1, p4);
      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3]);
      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();
      //Function to use a mouse to add point/segment to the canvas 
      function animate()    {
        //regenerate everything everytime when the mouse clicks
        ctx.clearRect(0,0, myCanvas.width, myCanvas.height);
        //save the current state of the canvas context
        ctx.save();
        //scaling down the content by a factor of 1/viewport.zoom
        ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
        ctx.translate(viewport.offset.x, viewport.offset.y);
        graphEditor.display();
        //restore the saved state to start each frame with a clean slate 
        ctx.restore();
        //Recursive call that the browser will recall the function 60 times / s
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
