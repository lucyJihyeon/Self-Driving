<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="addRandomPoint()">Add Point</button>
      <button onclick="addRandomSegment()">Add Segment</button>
      <button onclick="removeRandomSegment()">Remove Segment</button>
    </div>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
      //Function to remove a segment 
      function removeRandomSegment()    {
        //If there no segment, log the message
        if (graph.segments.length == 0) {
            console.log("There is no segment to be removed!")
            return;
        }
        //Generate a random number within the lenghts of the segments
        const index = Math.floor(Math.random() * graph.segments.length);
        //remove the segment at the randomly picked index position
        graph.removeSegment(graph.segments[index]);
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
      }
      //Generate a segment
      function addRandomSegment() {
        //created a random number within the existing points
        const index1 = Math.floor(Math.random() * graph.points.length);
        const index2 = Math.floor(Math.random() * graph.points.length);
        //Make sure we get two different points to create a segment
        const success = graph.tryAddSegment(
          //create a new segment using the randomly selected index numbers
          new Segment(graph.points[index1], graph.points[index2])
        );
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
        console.log(success);
      }
      //Generate a random point
      function addRandomPoint() {
        const success = graph.tryAddPoint(
          new Point(
            Math.random() * myCanvas.width,
            Math.random() * myCanvas.height
          )
        );
        //refresh the canvas by restarting at 0,0
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
        console.log(success);
      }

      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");
      const p1 = new Point(200, 200);
      const p2 = new Point(300, 200);
      const p3 = new Point(200, 300);
      const p4 = new Point(400, 400);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p1, p4);
      const graph = new Graph();

      graph.tryAddPoint(p1);
      graph.tryAddPoint(p2);
      graph.tryAddPoint(p3);
      graph.tryAddPoint(p4);

      graph.tryAddSegment(s1);
      graph.tryAddSegment(s2);
      graph.tryAddSegment(s3);
      graph.draw(ctx);
    </script>
  </body>
</html>
